<ion-header>
  <ion-toolbar color=primary>
      <ion-buttons slot="start">
          <ion-button>
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
          
        </ion-buttons>
    <ion-title>Grocery List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let grocery of grocery" lines="full">
       <ion-thumbnail slot="start" >
        <ion-img [src]='grocery.imageUrl'></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{grocery.name}}</ion-label>
      <ion-button fill="clear" color="secondary" size="default" float-right (click)="presentAlertConfirm()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="secondary" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary">
        <ion-icon name="navigate"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
