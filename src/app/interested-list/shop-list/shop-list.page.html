
<ion-content>
    <ion-list>
        <ion-item *ngFor="let shop of shop">
            <ion-thumbnail slot="start">
              <ion-img [src]='shop.imageUrl'></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap"> {{shop.name}}  <p>Added to interested list</p></ion-label>
            <ion-button fill="clear" (click)="presentAlertConfirm()">
                <ion-icon name="heart" color="secondary"></ion-icon>
              </ion-button>
              
          </ion-item>
      </ion-list>
</ion-content>
